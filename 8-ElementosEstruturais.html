

<!-- Elementos Estruturais -->

<!-- a div é uma caixa -->
<!-- 
  Elá sozinha é invisivel não aparece
  O objetivo dela é ajuda a separar conteúdo
  ela serve para organizar como se fosse um guarda roupa, ela é uma caixa organizadora
-->

<div>
  <h1>Meu título</h1>
  <p>Meu parágrafo <span>Lorem</span> ipsum dolor sit amet, consectetur adipisicing.</p>
</div>

<!-- é uma caixinha menor tambem é invisivel -->
<span>Meu span</span>

se eu quiser mudar apenas uma palavra de um paragrafo utilizamos o span ele é invisivel facilita na estilização:
  <p>Meu parágrafo <span>Lorem</span> ipsum dolor sit amet, consectetur adipisicing.</p>
  quero que o Lorem seja vermelho fica bem intuitivo, apenas guarde essa informação será util em breve.
  -->
