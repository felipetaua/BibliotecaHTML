

<!-- Imagens no Html -->

<!-- alt="" texto alternativo quando sua imagem não carrega aparece esse texto no lugar, e ele tambem serve para pessoas com deficiencia visual os leitores vão saber o que tem no determinado lugar. -->

<!-- Imagem com uma descrição -->

<figure>
  <img src="./img/img.png" alt="taua" width="200px">
  <figcaption>Foto do taua</figcaption>
</figure>
