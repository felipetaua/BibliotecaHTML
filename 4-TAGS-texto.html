<!-- Principais TAG'S PARA TEXTO -->

<!-- Títulos -->
<h1>Hamburgueria do Seu Zé</h1> <!-- título mais importante do site recomendado que tenha apenas 1 tag H1 -->
<h2>Postagem</h2>
<h3>Postagem mais importantes</h3>
<h4>outras</h4>
<h5>mais</h5>
<h6>tem mais</h6>

<!-- Parágrafos -->
<!-- o html iguinora os espaçamentos: -->
<p>
  Eu quero escrever um  <b>parágrafo</b></p>
<!-- Quebra a linha: <br> -->
<br>
<!-- voce pode colocar tags dentro de outras tags, nesse caso coloquei a tag <i> itálico -->
<p> Eu quero escrever outro <i>parágrafo</i></p>
<br>
<p>Essa é a <strong>Blog do Tauã</strong> mais importante</p>
<!-- strong quer dizer que ela é importante alem de deixar em negrito, ajuda nos mecanismo de busca -->
