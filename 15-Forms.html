<!-- FORMS
  - Capturar dados de entrada
  - Input -> Entrada
  
  Action -> define para qual url será enviado os dados, vazio envia para mesma url
       -GET
       -POST
-->
<!-- 
• action é para onde vai enviar mas isso é com JavaScript futuramente 
• metod por padrão vem em GET, é toda vez que envio dados
GET voce esta pedindo para o servidor enviar o site para voce no seu compitador/celular na internet funciona pela url é possivel ver na url
POST ele envia escondido Não visível na URL os arquivos por baixo dos panos, para dados sensiveis como cartão de créditos, documentos.
-->

<form action="" method="get" enctype="multipart/form-data">
  <h1>Digite seu endereço</h1>
  <label for="rua">Rua:
    <input type="text" autocomplete="street-address" name="rua">
  </label>
  <label for="numero">Numero:
    <input type="number" autocomplete="number" name="numero">
  </label>
  <label for="email">Email:
    <input type="email" autocomplete="email" name="email">
  </label>
  <!-- Quando no formulario tiver um input arquivo é necessário colocar enctype="multipart/form-data" na tag form, ele avisa para o servidor que nao esta só enviando texto tem arquivos também -->
  <label for="arquivo">Arquivos:
    <input type="file" name="arquivo">
  </label>
  <!-- Reseta os campos de input -->
  <button type="reset">limpar campo</button>
  <button type="submit">Enviar dados</button>
</form>
