

<!-- Navegando Entre Pastas -->

<!-- quando vou colocar o caminho da imagem -->
C:/Meu computador/Meus documentos/imagem.jpeg
<!-- Qual o problema! quando for enviar para um servidor o caminho vai ser diferente ou pode mudar uma coisinha e suas imagens não vão aparecer -->

<!-- na programação para ficar mais fácil utilizamos o ./ -->
<img src="./socio.png">

<!-- se a imagem estivesse dentro de uma pasta, para navegarmos a pasta: -->
<img src="./nomePasta/socio.png">

<!-- agora se eu quiser voltar, uma pasta que esta entes -->
<img src="../img/socio.png" alt="">

<!-- agora se o arquivo estiver mais longe ainda -->
<img src="../../socio.png" alt="">
<!-- com esse método voce consegue voltar e acessar até arquivos do computador -->
